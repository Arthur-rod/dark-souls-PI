<body>
  <!--header inicio-->
  <div class="header">
      <div class="container">
        <ul class="navbar">
          <li>
            <a href="./index.html" class="navBarText">Home</a>

          </li>

          </li>
          <li class="agora">
            <a href="./login.html"><button class="button-login">Login</button></a>
          </li>
        </ul>
      </div>

  <div class="bGImageFilter"></div>
  <div class="bGImage"></div>
  <div class="login">
    <div class="containerLoginCad">
      <div class="card card-cadastro">
        <h2>Que tal criar sua conta?</h2>
        <br><br>
        <div class="formulario">
          <div class="campo">
            <span>Tem um personagem favorito?</span>
            <select id="champ_select"/>
              <option selected disabled value="#">Selecione uma opção</option>
              <option>Artórias</option>
              <option>Yhorm</option>
              <option>Sulyvahn</option>
              <option>Gwyn</option>
            </select>
          </div>
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome">
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" onclick="validarEmail()">
          </div>
          <span id="span_email"></span>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" oninput="validarSenha()">
          </div>
          <p>
              <span id="span_tamanho">Deve conter mais de 8 caractéres</span> <br>
              <span id="span_num">Utilize números</span> <br>
              <span id="span_caracEsp">Utilize caractéres especiais: <br>
              <span id="span_caracESP" style="color: gray; font-size: 12px;">Ex: ! % * . & # $</span>
          </p>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" oninput="confirmarSenha()">
          </div>
          <span id="span_senhaConfirm"></span>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDl4a3d1MzI2MWIxcWRlcmFkcGI2bW8zand5d3lrdTFyZzFrcHVwayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/NEmoHeRrWFvdO4sNaY/giphy.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

</html>

<script>

    var emailValido = false;
    var senhaValida = false;
    var veriSenhaConfirmacao = false;


    function validarEmail() { 
        var email = email_input.value;
        var emailMin = email.toLowerCase();

        if (emailMin.includes('@') && emailMin.endsWith('.com')) 
        {
            span_email.innerHTML = ` Email válido`;
            span_email.style.color = `green`;
            emailValido = true;

        } else {
            span_email.innerHTML = ` Email inválido`;
            span_email.style.color = `red`;
            emailValido = false
        }
    }

    function validarSenha() { 
        senha = senha_input.value;
        var veriTam = false;
        var veriNum = false;
        var veriCarc = false

        if (senha.length >= 8) { 
            span_tamanho.style.color = `green`;
            veriTam = true;

        } else {
            span_tamanho.style.color = `red`;
            veriTam = false;
        }

        if (senha.includes(0) || senha.includes(1) || senha.includes(2) || senha.includes(3) || senha.includes(4)
            || senha.includes(5) || senha.includes(6) || senha.includes(7) || senha.includes(8) || senha.includes(9)) { 
            span_num.style.color = `green`;
            veriNum = true;

        } else {
            span_num.style.color = `red`;
            veriNum = false;
        }

        if (senha.includes('!') || senha.includes('%') || senha.includes('*') || senha.includes('.')
            || senha.includes('&') || senha.includes('#') || senha.includes('$')) { 
            span_caracEsp.style.color = `green`;
            veriCarc = true;

        } else {
            span_caracEsp.style.color = `red`;
            veriCarc = false;
        }

        if (veriTam == false || veriNum == false || veriCarc == false) {
            senhaValida = false;
        }else {
            senhaValida = true;
        }
    }
    
    function confirmarSenha() {
        var senhaConfirmacao = confirmacao_senha_input.value

        if (senhaConfirmacao == senha) {

            span_senhaConfirm.innerHTML = ``;
            veriSenhaConfirmacao = true;
            
        } else {

            span_senhaConfirm.innerHTML = ` Senha incompatível`;
            span_senhaConfirm.style.color = `red`;
            veriSenhaConfirmacao = false;
            
        }
    }

    function cadastrar() {
    
      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var champVar = champ_select.value;

      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        champVar == "#" || 
        emailValido == false ||
        senhaValida == false ||
        veriSenhaConfirmacao == false
      ) {

        alert("(Campos em branco, ou inválidos")

        finalizarAguardar();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }

      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({

          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          champServer: champVar
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {

            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")

            setTimeout(() => {
              window.location = "login.html";
            }, "2000");

            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });

      return false;
    }

    function sumirMensagem() {
      cardErro.style.display = "none";
    }
</script>
